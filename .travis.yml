sudo: false
language: rust

env:
  global:
    - CRATE_NAME=wagyu
matrix:
  include:
    - rust: stable
      env: TEST_COVERAGE=1
      addons:
        apt:
          packages:
            - libssl-dev
      before_cache:
        - cargo install cargo-tarpaulin -f
      after_success:
        - cargo tarpaulin --all --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
    - rust: beta
    - rust: nightly
    # Deployments
    - rust: stable
      env: DEPLOY=1 TARGET=x86_64-apple-darwin
      script: 
        - cargo build --release --target $TARGET
        - RUST_BACKTRACE=1 cargo test --all --verbose
      os: osx
    - rust: stable
      env: DEPLOY=1 TARGET=x86_64-unknown-linux-musl
      script:
        - rustup target add x86_64-unknown-linux-musl
        - cargo build --release --target $TARGET
        - RUST_BACKTRACE=1 cargo test --all --verbose
      addons:
        apt:
          packages:
            - musl-tools

script:
  - cargo build --verbose
  - RUST_BACKTRACE=1 cargo test --all --verbose

before_deploy:
  - |
    name="wagyu-$TRAVIS_TAG-$TARGET"
    mv target/$TARGET/release/wagyu $name
    tar czvf $name.tar.gz $name
    echo -n $(shasum -ba 256 "$name.tar.gz" | cut -d " " -f 1) > $name.tar.gz.sha256

deploy:
  api_key:
    secure: ""
  draft: true
  file_glob: true
  file:
    - wagyu-$TRAVIS_TAG-$TARGET.tar.gz
    - wagyu-$TRAVIS_TAG-$TARGET.tar.gz.sha256
  on:
    condition: $DEPLOY = 1
    tags: true
    repo: ArgusHQ/wagyu
  provider: releases
  skip_cleanup: true
